<!-- 
    Template expects a form object instantiated from the LoginForm class.
    Flask-Bootstrap comes with a macro that accepts a Flask-WTF form object as an argument and renders the complete form using
    Bootstrap styles.
-->
{% extends 'base.html' %} 
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    <h1>{{ _('Sign In') }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>{{ _('New User?') }}
        <a href="{{ url_for('register') }}">{{ _('Click to Register!') }}</a>
    </p>
    <p>
        {{ _('Forgot Your Password?') }}
        <a href="{{ url_for('reset_password_request') }}">{{ _('Click to Reset It') }}</a>
    </p>
{% endblock %}
