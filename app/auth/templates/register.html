<!--
    Flask-Bootstrap comes with a macro that accepts a Flask-WTF form object as an argument and renders the complete form using
    Bootstrap styles.
-->
{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    <h1>{{ _('Register') }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
