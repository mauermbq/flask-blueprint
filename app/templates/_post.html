<!-- sub template: instead copy/paste the portion of the template 
    that deals with the rendering of a post use sub template
-->
<table>
    <tr valign="top">
        <td>
            <img src="{{ post.author.avatar(36) }}">
        </td>
        <td>{{ post.author.username }} says:
            <br>{{ post.body }}</td>
    </tr>
</table>
